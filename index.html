<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AR Frame</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar-js@1.2.0/dist/mindar.js"></script>
    <style>
        body {
            font-family: "Microsoft Sans Serif", sans-serif;
            text-align: center;
            background: url('background-image.jpg') no-repeat center center;
            background-size: 20cm 28cm;
            overflow-y: auto;
            margin: 0;
        }
        #ar-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="ar-container">
        <mindar-image-target>
            <img src="heart-flowerz.jpg" alt="Tracking Image" style="display:none;">
            <video id="video" autoplay loop muted playsinline>
                <source src="videoDancing.mp4" type="video/mp4">
            </video>
        </mindar-image-target>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ar = new window.MINDAR.Image({
                container: document.getElementById("ar-container"),
                imageTargetSrc: "heart-flowerz.mind", // Upload this file to your GitHub
            });

            ar.onTargetFound = () => {
                document.getElementById("video").play();
            };

            ar.start();
        });
    </script>

</body>
</html>
