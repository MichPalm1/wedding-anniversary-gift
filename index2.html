<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>First Anniversary Frame</title>
    <style>
        :root {
            --max-container-width: 800px;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Main Container */
        #main-container {
            aspect-ratio: 20 / 26.5;
            width: 100%;
            max-width: var(--max-container-width);
            max-height: calc(var(--max-container-width) * (26.5 / 20));
            position: relative;
            background: url('background-flower.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1%;
            overflow: hidden;
        }

        /* Video Container */
        #video-container {
            width: 100%;
            position: relative;
            margin: 20px 0;
        }

        /* Video Styling */
        #video-container video {
            width: 100%;
            border-radius: 10px;
            height: auto;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.7);
        }

        /* Play Button */
        #play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8%;
            height: 8%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 2.5vw;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Text Styling */
        p {
            color: white;
            font-size: 3vw;
            background: rgba(0, 0, 0, 0.7);
            padding: 1% 1%;
            border-radius: 10px;
            backdrop-filter: blur(20px);
            text-align: center;
            width: 90%;
            margin: 5px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
line-height:1.4;
        }

    

        /* Blank Space */
        #blank-space {
            height: 0%;
        }
    </style>
</head>
<body>
    <div id="main-container">
     

        <!-- Video Container -->
        <div id="video-container">
            <video id="video" playsinline>
                <source src="videoDancing.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="play-button">â–¶</button>
        </div>

          <p> "With every petal that falls, my love for you grows stronger,<br> Here's to a year of happiness and many more to come"<br> ðŸŒ¹Happy first anniversary, my loveðŸŒ¹<br>ðŸŒ¹220ðŸŒ¹</p>
        
        <div id="blank-space"></div>
    </div>

    <script>
        let video = document.getElementById('video');
        let playButton = document.getElementById('play-button');
        let mainContainer = document.getElementById('main-container');

        playButton.addEventListener('click', () => {
            video.play();
            playButton.style.display = 'none';
            
            // Enter fullscreen mode on mobile
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) {
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }
        });

        // Optional: Exit fullscreen when video ends
        video.addEventListener('ended', () => {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        });
    </script>
</body>
</html>
