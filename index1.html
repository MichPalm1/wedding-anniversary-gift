<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Anniversary Frame</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image.prod.js"></script>
    <style>
        body {
            font-family: "Microsoft Sans Serif", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensures the background fully fits the screen */
        }
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        #frame {
            width: 80vw;
            max-width: 400px;
            height: 80vw;
            max-height: 400px;
            border: 1px solid black;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        #image-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        p {
            color: white;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }
        mindar-viewer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #unmute-button {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 107, 107, 0.8);
            color: white;
            font-size: 20px;
            text-align: center;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>ðŸŒ¹"Happy first anniversary, my love." ðŸŒ¹</p>
        <div id="frame">
            <mindar-viewer>
                <mindar-image-target target-image="heart-flowerz.mind">
                    <video id="ar-video" width="100%" height="100%" autoplay loop muted>
                        <source src="videoDancing.mp4" type="video/mp4">
                    </video>
                </mindar-image-target>
            </mindar-viewer>
            <button id="unmute-button">ðŸ”Š</button>
        </div>
        <p>ðŸŒ¹  "With every petal that falls, my love for you grows stronger.<br> Here's to a year of happiness and many more to come."  ðŸŒ¹<br>ðŸŒ¹220ðŸŒ¹</p>
    </div>
</body>
</html>
