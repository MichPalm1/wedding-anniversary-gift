<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Anniversary Frame</title>
    <style>
        /* Ensuring background image fits the screen */
        body {
            font-family: "Microsoft Sans Serif", sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover; /* Make the background cover the entire screen */
            overflow-y: auto;
        }

        /* Main container to center content */
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Take at least full viewport height */
        }

        /* Frame styles for image and video */
        #frame {
            width: 80vw; /* Responsive width based on viewport */
            height: 80vw; /* Aspect ratio 1:1 */
            max-width: 560px;
            max-height: 560px;
            border: 1px solid black;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        /* Image container */
        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Video container */
        #video-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        /* Unmute button */
        #unmute-button {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 107, 107, 0.8);
            color: white;
            font-size: 20px;
            text-align: center;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            line-height: 40px;
        }

        /* Text styles */
        p {
            color: white;
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            margin: 0;
        }

        /* Space below the frame */
        #blank-space {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <p>ðŸŒ¹"Happy first anniversary, my love." ðŸŒ¹</p>
        <div id="frame">
            <!-- Image container initially visible -->
            <div id="image-container">
                <img src="heart-flowerz.jpg" alt="Photo">
            </div>
            <!-- Video container that will show after 2 seconds -->
            <div id="video-container">
                <video id="video" autoplay muted playsinline>
                    <source src="videoDancing.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <button id="unmute-button">ðŸ”Š</button>
            </div>
        </div>
        <p>ðŸŒ¹ "With every petal that falls, my love for you grows stronger. Here's to a year of happiness and many more to come." ðŸŒ¹<br>ðŸŒ¹220ðŸŒ¹</p>
        
        <div id="blank-space"></div>
    </div>
    
    <script>
        window.onload = function () {
            let frame = document.getElementById('frame');
            let imageContainer = document.getElementById('image-container');
            let videoContainer = document.getElementById('video-container');
            let video = document.getElementById('video');
            let unmuteButton = document.getElementById('unmute-button');
            
            // Display video after 2 seconds
            setTimeout(() => {
                imageContainer.style.display = 'none';
                videoContainer.style.display = 'block';
                video.play();
                unmuteButton.style.display = 'block'; // Show unmute button inside frame
            }, 2000);
            
            // Unmute video when clicked
            frame.addEventListener('click', () => {
                if (video.muted) {
                    video.muted = false;
                    unmuteButton.style.display = 'none'; // Hide button after unmuting
                }
            });
        };
    </script>
</body>
</html>
